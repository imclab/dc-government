<!DOCTYPE html>
<script src='js/domo.js'></script>
<script src='js/d3.v3.min.js'></script>
<script>
HTML({lang: "en"},
HEAD(
  TITLE("dc-government"),
  SCRIPT({src: "js/page.js"}),
  STYLE({type: "text/css"},
    STYLE.on("body", {font: "normal 13px/20px sans-serif"}),
    STYLE.on('a', { color:'#51169E' }),
    STYLE.on('a:hover', { color: '#5A00CF' }),
    STYLE.on('table', {
        borderCollapse: 'collapse',
        width:'100%'
    }),
    STYLE.on('table thead th', {
        textAlign:'left',
        fontSize:'15px',
        padding:'10px'
    }),
    STYLE.on('.filters a', {
        cursor: 'pointer',
        display:'inline-block',
        background:'#eee',
        margin:'2px',
        padding:'2px 5px',
        color:'#222',
        border:'1px solid #ccc'
    }),
    STYLE.on('table tr td', {
        textAlign:'left',
        padding:'10px',
        border:'1px solid #aaa',
        'vertical-align':'top'
    }),
    STYLE.on('.filters a.selected', {
        background:'#222',
        color:'#eee'
    })
  )
),
BODY(H1("DC Council"),
    P('This is ',
    A({href:'https://github.com/tmcw/dc-government'},'open source software'),
    ' based on the ',
    A({href:'http://www.dccouncil.washington.dc.us/'},'council website'),
    '. Please ',
    A({href:'https://github.com/tmcw/dc-government/issues'},'help out with improvements & bug reports')
)));
</script>
<body>
